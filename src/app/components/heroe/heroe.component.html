<h1 class="text-center">
    {{ heroe.nombre |uppercase }} <small> - {{ heroe.aparicion | date:'y' }} </small>
</h1>
<br>
<div class="card flex-row flex-wrap animated fadeIn fast">
    <div class="col-sm-12 col-md-4 card">
        <img [src]="heroe.img" [alt]="heroe.img" class="card-img-top img-fluid" />
    </div>
    <div class="col-sm-12 col-md-8">
        <div class="card-body">
            <h5 class="card-title">{{ heroe.nombre }}</h5>
            <p class="card-text text-justify">{{ heroe.bio }}</p>
            <div class="d-flex">
                <p class="card-text font-weight-light">Universo: </p>
                <div class="ml-2">
                    <img *ngIf="heroe.casa==='DC'" src="../../../assets/img/dc-logo.jpg" [alt]="heroe.casa"
                        width="80px" />
                    <img *ngIf="heroe.casa==='Marvel'" src="../../../assets/img/marvel-logo.png" [alt]="heroe.casa"
                        width="80px" />
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-warning" [routerLink]="['/heroes']"><img
                        src="../../../assets/img/arrow-alt-circle-left-regular.svg" width="30px"> Volver </button>
            </div>
        </div>
    </div>
</div>
