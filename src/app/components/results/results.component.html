<div class="d-flex justify-content-center animated fadeIn fast">
    <h1 class="">Resultados de la búsqueda</h1>
</div>
<br/>

<div class="row" *ngIf="heroes.length == 0">
    <div class="col-12">
        <div class="alert alert-warning" role="alert">
            No se encontrarón resultados para: "{{termino}}"
        </div>
    </div>
</div>

<div class="card-columns">
    <app-heroe-tarjeta [heroe]="heroe" [index]="heroe.index" *ngFor="let heroe of heroes"></app-heroe-tarjeta>
</div>
